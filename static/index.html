<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather Journal</title>
    <link href="https://fonts.googleapis.com/css?family=Darker+Grotesque:400,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>Weather Journal App</h1>
    </header>
    <main>
      <section>
        <label for="zip">Enter Zip Code here</label>
        <input type="text" id="zip" />
      </section>
      <section>
        <label for="feelings">How are you feeling today?</label>
        <textarea id="feelings" rows="9" cols="50"></textarea>
        <button id="generate" type="submit">Generate</button>
      </section>
      <section>
        <h2>Most Recent Entry</h2>
      </section>
    </main>
    <script src="js/app.js" type="text/javascript"></script>
  </body>
</html>
